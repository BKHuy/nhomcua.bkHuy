<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Quản lý sinh viên</h1>
        <div class="mb-4">
            <label for="classSelect" class="block text-gray-700 font-bold mb-2">Chọn lớp:</label>
            <select id="classSelect" class="block w-full p-2 border border-gray-300 rounded">
                <!-- Options will be loaded dynamically -->
            </select>
        </div>
        <table class="table-auto w-full bg-white shadow rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Mã số sinh viên</th>
                    <th class="p-2">Họ tên</th>
                    <th class="p-2">Ngày sinh</th>
                    <th class="p-2">Hành động</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student rows will be loaded dynamically -->
            </tbody>
        </table>
        <div class="mt-4">
            <button id="addStudentBtn" class="bg-blue-500 text-white p-2 rounded">Thêm sinh viên</button>
        </div>
    </div>

    <!-- Modal for Adding/Editing Student -->
    <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-lg w-1/3">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Thêm/Sửa sinh viên</h2>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 font-bold mb-2">Họ tên:</label>
                    <input type="text" id="fullName" class="block w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="dateOfBirth" class="block text-gray-700 font-bold mb-2">Ngày sinh:</label>
                    <input type="date" id="dateOfBirth" class="block w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelBtn" class="bg-gray-500 text-white p-2 rounded mr-2">Hủy</button>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
